<html>
<link rel="stylesheet" rel="stylesheet" href="styles.css">
<script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script type="text/javascript" src="jRender.js"></script>
<script>
  $(function () {
    var componentTeste = ComponentFactory.create('component')
    componentTeste.appendTo($('#content'), function (c) {});

    $('#destroyComponent').on('click', function () {
      componentTeste.destroy();
      $(this).remove();
    });
  });
</script>

<body>
  <div id="content"></div>
  <button type="button" id="destroyComponent">Destroy component</button>
</body>

</html>

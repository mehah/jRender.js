<html>
<link rel="stylesheet" href="styles.css">
<script src="jRender.js"></script>

<body>
  <div id="content">
    <teste></teste>
  </div>
  <button type="button" id="destroyComponent">Destroy component</button>

  <script>
    jRender.component.load('component.html').then(c => c.process(document.querySelector('#content')));

    document.getElementById('destroyComponent').addEventListener('click', (e) => {
      const teste = document.querySelector('teste');
      if (teste) teste.destroy();
    });
  </script>
</body>

</html>
